      <section class="contact-us">
        <h3>Contact Form</h3>
        <div class="row">
          <p>This contact form contains a hidden input field "mail_to" so it can be sent to the server.</p>
          <p>Set this in your contact form, or in your javascript so you can send mail.</p>
          <div class="col-md-4 col-md-offset-4">
            <form method="post" id="contact-form">
              <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPhone">Phone</label>
                <input type="tel" name="phone" class="form-control" id="exampleInputPhone" placeholder="Phone">
              </div>
              <div class="form-group">
                <label for="exampleInputSubject">Subject</label>
                <input type="text" name="subject" class="form-control" id="exampleInputSubject" placeholder="Subject">
              </div>
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
              </div>
              <input type="hidden" name="mail_to" value="example@student.usc.edu.au">
              <button type="submit" class="btn btn-default">Send</button>
            </form>
          </div>
        </div>
